
language: ruby
rvm:
  - ruby-2.2.3

install:
  - bundle install
  - export RAILS_ENV=test
  - bundle exec rake db:create
  - bundle exec rake db:schema:load
  - bundle exec rake db:migrate RAILS_ENV=test

script:
  - bundle exec rake
bundler_args: "--without development"
cache:
  - bundler
notifications:
  email: false